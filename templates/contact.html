{% extends 'base.html' %}
{% load staticfiles %}
    {% block title %} Contact Us {% endblock %}
    {% block content %}
<header class="header-inner">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-10">
        <div class="intro-text">
          <h1 class="wow fadeInUp">Contact us</h1>
          <h6>Home / Contact us</h6>
        </div>
      </div>
    </div>
  </div>
</header>
<section class="section-padding">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="contact-form">
          <form method="post" name="contactform" id="contactform" class="form-1">
            {% csrf_token %}
            <div class="row">
              <div class="col-lg-12"> <i class="icofont icofont-user-male"></i>
                <input name="name" type="text" id="name" class="input-style" placeholder="Name">
              </div>
              <div class="col-lg-12"> <i class="icofont icofont-email"></i>
                <input name="email" type="text" id="email" class="input-style" placeholder="Email">
              </div>
              <div class="col-lg-12"> <i class="icofont icofont-pencil-alt-2"></i>
                <textarea name="comment" id="comment" class="input-style" placeholder="Message"></textarea>
              </div>
              <div class="col-lg-12">
                <input type="submit" class="btn btn-md btn-pink wow tada" id="submit" value="Submit">
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-6">
      	<div class="row">
        	<div class="col-md-6">
            	<h4><i class="icofont icofont-email"> </i> Email ID</h4>
                <p>nilanjan@gmail.com</p>
            </div>
            <div class="col-md-6">
            	<h4><i class="icofont icofont-phone"> </i> Contact No</h4>
                <p>+91 9874039183</p>
            </div>
        </div>
        <div class="row">
        	<div class="col-md-12">
            <div class="contact-map">
            	 <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d58908.92750053163!2d88.4393756!3d22.6609473!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1461641077502" style="border:0;" height="200" allowfullscreen></iframe>
			</div>
            </div>
        </div>    
      </div>
    </div>
  </div>
</section>
{% endblock %}
