{% extends 'base.html' %}
{% load staticfiles %}
    {% block title %} Cart {% endblock %}
    {% block content %}
<header class="header-inner">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-10">
        <div class="intro-text">
          <h1 class="wow fadeInUp">Cart</h1>
          <h6>Home / Cart</h6>
        </div>
      </div>
    </div>
  </div>
</header>
<section class="section-padding-1">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
      <div class="cart-cont">
       <table class="table table-striped table-hover table-bordered">
        <tbody>
            <tr>
                <th>Item</th>
                <th>QTY</th>
                <th>Unit Price</th>
                <th>Total Price</th>
                <th>Action</th>
            </tr>
            <tr>
                <td>Product</td>
                <td><input name="qty1" type="text" id="qty1" class="cart-qty" value="1"></td>
                <td>£250.00</td>
                <td>£250.00</td>
                <td><a href="#"><i class="icofont icofont-close remove"></i></a></td>
            </tr>
            <tr>
                <td>Product 2</td>
                <td><input name="qty2" type="text" id="qty2" class="cart-qty" value="1"></td>
                <td>£250.00</td>
                <td>£250.00</td>
                <td><a href="#"><i class="icofont icofont-close remove"></i></a></td>
            </tr>
            <tr>
                <td colspan="3"><span class="aligncenter"><b>Sub Total</b></span></td>
                <td colspan="2">£250.00</td>
            </tr>
            
            <tr>
                <td><a href="#" class="alignleft btn btn-md btn-pink"><i class="icofont icofont-long-arrow-left"></i> Continue Shopping</a></td>
                <td colspan="4"><a href="#" class="btn btn-md btn-green alignright">Checkout <i class="icofont icofont-long-arrow-right"></i></a></td>
            </tr>
        </tbody>
    </table>          
      </div>
     </div>
    </div>
  </div>
</section>

{% endblock %}
